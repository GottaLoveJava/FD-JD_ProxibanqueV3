<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Effectuer un virement</title>

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Cher conseiller</h2>
		</div>
	</div>

	<div></div>

	<div id="container">
		<h3>Effectuer un virement :</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h4>Compte Provisionnaire : </h4>
			
				<h:selectOneMenu value="#{clientControleur.compteInitial}" id="listInit">
					<f:selectItems value="#{clientControleur.listeComptes}" var="initial" />
				</h:selectOneMenu>
				
				<h4>Compte Destinataire : </h4>
				
				<h:selectOneMenu value="#{clientControleur.compteDestinataire}" id="listDest">
					<f:selectItems value="#{clientControleur.listeComptes}" var="dest"></f:selectItems>
				</h:selectOneMenu>
				<h4>Montant à transférer</h4>
				<h:inputText id="montant" value="0" label="montant"><f:validateDoubleRange minimum="0"/> </h:inputText><h:message for="montant"></h:message>
				<br/>
				<br/>
				<br/>
				<br/>
				<h:commandButton value="Effectuer le virement" action="#{clientControleur.effectuerVirement(initial, dest, montant)}"></h:commandButton>
				
			
		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="liste-clients.xhtml">Retour à la liste des clients</h:outputLink>
		</p>

	</div>
</h:body>
</html>
