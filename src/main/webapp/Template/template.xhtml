<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:insert name="retourAccueil">
		<b:navBar brand="Proxibanque" brandHref="liste-clients.xhtml" inverse="true">

			<!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
			<b:navbarLinks pull="right">
				<b:navLink value="    " href="#"></b:navLink>

				<b:navbarLinks pull="right" styleClass="hidden-xs">

					<h:form
						class="navbar-form navbar-left hidden-md hidden-sm hidden-xs">
						<b:commandButton value="Déconnexion" action="#{userControleur.logOut}" ajax="true" look="primary" />
					</h:form>
				</b:navbarLinks>
			</b:navbarLinks>
		</b:navBar>
	</ui:insert>

<!-- TODO : Remplacer par une tabLink -->
	<ui:insert name="barreNavigation">
		<b:tabView
			contentStyle="border-right: 1px solid #ddd;border-left: 1px solid #ddd;border-bottom: 1px solid #ddd;padding:10px">
			<b:tab title="Afficher la liste de mes clients">
				<p></p>
			</b:tab>
			<b:tab title="Réaliser un virement">
				<p>This is the second tab.</p>
			</b:tab>
			<!-- The next tab shows tabs aren't limited to text. You can put anything in a tab. -->
			<b:tab title="Effectuer l'audit des comptes">
      ...
    </b:tab>
			<b:tab title="">
				<f:facet name="anchor">
					<b:iconAwesome title="Créer un client" name="cog" spin="true" />
				</f:facet>
				<p></p>
			</b:tab>
		</b:tabView>
	</ui:insert>
	<ui:insert name="footer">
		<b:navBar brand="Proxibanque" brandHref="liste-clients.xhtml" inverse="true"
			position="bottom" />
	</ui:insert>
</h:body>
</html>
