<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Effectuer un virement</title>

</h:head>

<h:body>
	<ui:decorate template="/Template/template.xhtml" />
	<div id="wrapper">
		<div id="header">
			<h2>Cher conseiller</h2>
		</div>
	</div>

	<div></div>

	<div id="container">
		<h3>Effectuer un virement :</h3>

		<h:messages globalOnly="true" />

		<b:form inline="true" id="loginForm" style="margin-top: 10px;">

			<b:inputText id="compteInitial"
				value="#{clientControleur.idCompteInitial}"
				label="Compte Provisionnaire" required="true"
				validatorMessage="Veuillez saisir un numéro de compte existant (cf. Liste en bas de page)">
				<f:validateLongRange minimum="0" />
			</b:inputText>







			<b:inputText id="compteDestinataire"
				value="#{clientControleur.idCompteDestinataire}"
				label="Compte Destinataire" required="true"
				validatorMessage="Veuillez saisir un numéro de compte existant (cf. Liste en bas de page)">
				<f:validateLongRange minimum="0" />
			</b:inputText>






			<b:inputText id="montant" value="#{clientControleur.montant}"
				label="Montant du virement" required="true"
				validatorMessage="Le montant doit être un nombre positif.">
				<f:validateDoubleRange minimum="0" />
			</b:inputText>

			<br />			<br />
			<h:message for="compteInitial" errorStyle="color:red"></h:message>
			<br />
			<h:message for="compteDestinataire" errorStyle="color:red"></h:message>
			<br />
			<h:message for="montant"></h:message>
			<br />
			<h:commandButton value="Effectuer le virement"
				action="#{clientControleur.effectuerVirement}"></h:commandButton>


		</b:form>

		<p>
			<h:outputLink value="liste-clients.xhtml">Retour à la liste des clients</h:outputLink>
		</p>
		<div>
			<h4>Liste des comptes disponibles</h4>
			<b:dataTable value="#{clientControleur.listeComptes}" var="c">
				<h:column>
					<f:facet name="header">Numéro de compte</f:facet>
			
			#{c.id}
			
			</h:column>

				<h:column>
					<f:facet name="header">Propriétaire</f:facet>
			#{c.client.nom} #{c.client.prenom}
			</h:column>

				<h:column>
					<f:facet name="header">Solde</f:facet>
			#{c.solde}
			</h:column>
			</b:dataTable>




		</div>

		<div style="clear: both;"></div>

	</div>
</h:body>
</html>
