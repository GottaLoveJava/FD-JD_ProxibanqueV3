
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Création client</title>

</h:head>

<h:body>
	<ui:decorate template="/Template/template.xhtml" />
	<div id="wrapper">
		<div id="header">
			<h2>Cher conseiller</h2>
		</div>
	</div>

	<div id="container">
		<h3>Création d'un nouveau client</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">

				<h:outputLabel>Prénom:</h:outputLabel>
				<h:inputText value="#{client.prenom}" id="prenom" required="true"
					requiredMessage="Veuillez entrer votre prénom."
					validatorMessage="Votre nom ne doit pas contenir de numéro ni de caractères spéciaux.">
					<f:validateRegex pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$" />
				</h:inputText>
				<h:message for="prenom"></h:message>

				<h:outputLabel>Nom:</h:outputLabel>
				<h:inputText value="#{client.nom}" id="nom" required="true"
					requiredMessage="Veuillez entrer votre nom."
					validatorMessage="Votre nom ne doit pas contenir de numéro ni de caractères spéciaux.">
					<f:validateRegex pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$" />
				</h:inputText>
				<h:message for="nom" />

				<h:outputLabel>Email:</h:outputLabel>
				<h:inputText value="#{client.email}" id="email" required="true"
					requiredMessage="Veuillez saisir votre email."
					validatorMessage="Votre email doit être du type : toto@toto.fr">
					<f:validateRegex
						pattern="^([_a-zA-Z0-9-]+(\.[_a-zA-Z0-9-]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{1,6}))?$" />
				</h:inputText>
				<h:message for="email" />

				<h:outputLabel />
				<h:commandButton value="Valider" styleClass="save"
					action="#{clientControleur.ajouterClient(client)}" />

			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="liste-clients.xhtml">Retour à la liste</h:outputLink>
		</p>

	</div>
</h:body>
</html>
