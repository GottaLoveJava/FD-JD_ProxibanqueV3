<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Création client</title>

</h:head>

<h:body>
	<ui:decorate template="/Template/template.xhtml" />
	<div id="wrapper">
		<div id="header">
			<h2>Cher conseiller</h2>
		</div>
	</div>

	<div id="container">
		<h3>Création d'un nouveau client</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">

				<h:outputLabel>Prénom:</h:outputLabel>
				<h:inputText value="#{client.prenom}" id="prenom" />
				<h:message for="prenom" />

				<h:outputLabel>Nom:</h:outputLabel>
				<h:inputText value="#{client.nom}" id="nom" />
				<h:message for="nom" />

				<h:outputLabel>Email:</h:outputLabel>
				<h:inputText value="#{client.email}" id="email" required="true"
					requiredMessage="Your email is mandatory." />
				<h:message for="email" />

				<h:outputLabel>Adresse:</h:outputLabel>
				<h:inputText value="#{client.adresse}" id="adresse" required="true"
					requiredMessage="Veuillez saisir une adresse." />
				<h:message for="adresse" />

				<h:outputLabel>Ville:</h:outputLabel>
				<h:inputText value="#{client.ville}" id="ville" required="true"
					requiredMessage="Veuillez saisir la ville de résidence." />
				<h:message for="ville" />

				<h:outputLabel>Téléphone:</h:outputLabel>
				<h:inputText value="#{client.telephone}" id="tel" required="true"
					requiredMessage="Vous devez saisir un numéro de téléphone." />
				<h:message for="tel" />
				
				<h:outputLabel>Code Postal:</h:outputLabel>
				<h:inputText value="#{client.codePostal}" id="codePostal" required="true"
					requiredMessage="Vous devez saisir un code postal." />
				<h:message for="codePostal" />

				<h:outputLabel />
				<h:commandButton value="Valider" styleClass="save"
					action="#{clientControleur.ajouterClient(client)}" />

			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="liste-clients.xhtml">Retour à la liste</h:outputLink>
		</p>

	</div>
</h:body>
</html>
