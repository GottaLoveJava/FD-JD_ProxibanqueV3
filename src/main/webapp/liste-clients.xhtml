<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event type="preRenderView"
		listener="#{clientControleur.chargerClients()}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title></title>

	<!-- 	<h:outputStylesheet library="css" name="style.css" /> -->

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2></h2>
			Bienvenue!
			<h:outputText value="#{request.remoteUser}" />
		</div>
	</div>

	<div id="container">

		<div id="content">

			<h:messages globalOnly="true" />

			<h:button value="Ajouter un client à la base de données"
				styleClass="add-student-button" outcome="ajouter-client-form" />

			<h:form>

				<h:dataTable value="#{clientControleur.clients}" var="client"
					styleClass="demo-table" headerClass="demo-table-header"
					rowClasses="demo-table-odd-row,demo-table-even-row">

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Prénom</f:facet>

						<!--  the value for each row -->
						<h:outputText value="#{client.prenom}" />
					</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Nom de famille</f:facet>

						<!--  the value for each row -->
						<h:outputText value="#{client.nom}" />

					</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Email</f:facet>

						<!--  the value for each row -->
						<h:outputText value="#{client.email}" />

					</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Action</f:facet>

						<!--  the value for each row -->
						<h:commandLink value="Update"
							action="#{clientControleur.modifierClient(client.id)}" />
					|

					<h:commandLink value="Delete"
							onclick="if (!confirm('Voulez-vous supprimer ce client?')) return false"
							action="#{clientControlleur.supprimerClient(client.id)}" />

					</h:column>

				</h:dataTable>
				<div>
					<!-- creer un lien pour se delogger -->
					<h:commandLink value="logout" action="#{clientControleur.logOut}" />
				</div>
			</h:form>

		</div>

	</div>

</h:body>
</html>
