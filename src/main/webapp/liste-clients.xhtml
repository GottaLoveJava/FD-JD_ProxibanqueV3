<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{clientControleur.chargerClients()}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Liste des clients</title>

	<!-- 	<h:outputStylesheet library="css" name="style.css" /> -->

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Proxibanque</h2>
			Bienvenue
			<h:outputText value="#{request.remoteUser}" />
		</div>
	</div>

	<div id="container">

		<div id="content">

			<h:messages globalOnly="true" />

			<h:button value="Ajouter un client à la base de données" styleClass="add-student-button"
				outcome="ajouter-client-form" />

			<h:form>

				<h:dataTable value="#{clientControleur.clients}" var="tempClient"
					styleClass="demo-table" headerClass="demo-table-header"
					rowClasses="demo-table-odd-row,demo-table-even-row">

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Prénom</f:facet>

						<!--  the value for each row -->
						#{tempClient.prenom}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Nom</f:facet>

						<!--  the value for each row -->
						#{tempClient.nom}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Email</f:facet>

						<!--  the value for each row -->
						#{tempClient.email}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Action</f:facet>

						<!--  the value for each row -->
						<h:commandLink value="Update"
							action="#{clientControleur.modifierClient(tempClient.id)}" />
					|

					<h:commandLink value="Delete"
							onclick="if (!confirm('Are you sure you want to delete this student?')) return false"
							action="#{clientControleur.supprimerClient(tempClient.id)}" />

					</h:column>

				</h:dataTable>
				<div>
<!-- creer un lien pour se delogger -->
				</div>
			</h:form>

		</div>

	</div>

</h:body>
</html>
