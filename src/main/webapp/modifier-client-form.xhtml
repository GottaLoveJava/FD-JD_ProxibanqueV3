<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>MAJ Client</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	
</h:head>

<h:body>
<ui:decorate template="/Template/template.xhtml"/>
	<div id="wrapper">
		<div id="header">
			<h2></h2>
		</div>
	</div>
	
	<div id="container">
		<h3>MAJ Client</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>First name:</h:outputLabel> <h:inputText value="#{client.prenom}" id="prenom" /> <h:message for="prenom" />
	
				<h:outputLabel>Last name:</h:outputLabel> <h:inputText value="#{client.nom}" id="nom" /> <h:message for="nom" />
				
				

				<h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{client.email}" id="email" 
									required="true"
            							requiredMessage="L'email est obligatoire."/> 	<h:message for="email"  />
				
				 <h:inputHidden value="#{client.id}" />
				
				 <h:commandButton value="Valider" styleClass="save" action="#{clientControleur.modifierClient(client)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="liste-clients.xhtml">Retour Ã  la liste</h:outputLink></p>

	</div>	
</h:body>
</html>
